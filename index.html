<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Experimental</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button class="button" id="contact-btn">Contact us</button>
        <div class="contact-container hidden" id="contact-container">
            <ul>
                <li><a class="contact-item" href="tel:+79303890001" target="_blank">Call button</a></li>
                <li><a class="contact-item" href="https://wa.me/79303833332" target="_blank">Whats Upp button</a></li>
                <li><a class="contact-item" href="viber://chat?number=79303833332" target="_blank">Viber button</a></li>
                <li><a class="contact-item" href="https://instagram.com/servise_avto?igshid=1u8mu3pp4cub8" target="_blank">Insta button</a></li>
                <li><a class="contact-item" href="mailto:servisemagazin@yandex.ru?subject=Test&body=This is the test message" target="_blank">e-mail button</a></li>
            </ul>
        </div>
        

        <form class="regform" name="my-reg-form" method="GET" action="">
            <div>
                <label>
                    Name: <input type="text" id="name" name="name" placeholder="Your name..." minlength="2" maxlength="30"><span class="clear">x</span>
                </label>
            </div>
            <div>
                <label>
                    E-mail: <input type="email" id="email" name="email" placeholder="your@email.com" minlength="7" maxlength="30"><span class="clear">x</span>
                    <div class="hint hidden">Don`t forget @ symbol!</div>
                </label>
            </div>
            <div>
                <label>
                    Country:
                    <select id="country" autocomplete="off"><!--autocomplete="off" нужен чтобы при обновлении страницы выбирался элемент selected это для Firefox-->
                        <option selected value="RUS">Russia</option>
                        <option value="US">USA</option>
                        <option value="FIN">Finland</option>
                        <option value="AUS">Australia</option>
                    </select>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" class="sex" id="male" name="sex" checked autocomplete="off">Male
                </label>
                <label>
                    <input type="radio" class="sex" id="female" name="sex" autocomplete="off">Female
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" class="checkbox" name="isAgree" id="isAgree" autocomplete="off" required><span>Confirm that I`m super</span>
                </label>
            </div>
        </form>
        <p></p>
        <button id="check" class="button" name="checkbutton">Check form</button>
        <p></p>
        <div class="correct hidden">
            <p id="name-check"></p>
            <p id="email-check"></p>
            <p id="checkbox-check"></p>
        </div>
        <p></p>
        <button id="btn" class="button" name="regbutton" type="submit">Send form</button>
        <p></p>

        <div class="result-form">
            <p></p>
            <p>Results:</p>
            <p>Name:<span class="inner-name"></span></p>
            <p>E-mail:<span class="inner-email"></span></p>
            <p>Country:<span class="inner-country"></span></p>
            <p>Sex:<span class="inner-sex"></span></p>
        </div>

        
        
        <script src="main.js"></script>
    </body>
</html>
